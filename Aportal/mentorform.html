<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentor Details Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Roboto', sans-serif;
    }
    .container {
      margin-top: 50px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 25px;
      color: #002366; /* Royal Blue */
    }
    .btn {
      background-color:#002366; /* Gold */
      color:gold;
      border: none;
    }
    .btn:hover {
      background-color: #ffd900; /* Slightly darker gold */
      color:#002366;
    }
    .form-control {
      border-radius: 5px;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25); /* Gold shadow */
      border-color: #FFD700;
    }
    .form-group label {
      font-weight: 500;
      color: #002366; /* Royal Blue */
    }
    .hidden {
      display: none;
    }
    @media (max-width: 767px) {
      .form-row {
        flex-direction: column;
      }
      .form-group.col-md-6 {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="form-title">Mentor Details Form</h2>
  <form id="detailsForm" method="POST">
    <div class="form-group" id="name-section">
      <label for="email">Name:</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" readonly>
    </div>
    <!-- Email -->
    <div class="form-group" id="email-section">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" readonly>
    </div>

    <!-- Domain -->
    <div class="form-group" id="domain-section">
      <label for="domain">Domain:</label>
      <input type="text" class="form-control" id="domain" name="domain" placeholder="Enter your domain expertise" required>
    </div>

    <!-- No of Mentees -->
    <div class="form-group" id="mentees-section">
      <label for="mentees">Number of Mentees:</label>
      <input type="number" class="form-control" id="mentees" name="mentees" placeholder="Enter the number of mentees you can mentor" required>
    </div>

    <!-- Availability -->
    <div class="form-group" id="availability-section">
      <label>Availability:</label>
      <!-- Dates in a single line -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="from-date">From Date:</label>
          <input type="date" class="form-control" id="from-date" name="from-date" required>
        </div>
        <div class="form-group col-md-6">
          <label for="to-date">To Date:</label>
          <input type="date" class="form-control" id="to-date" name="to-date" required>
        </div>
      </div>
      <!-- Times in a single line -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="start-time">Start Time:</label>
          <input type="time" class="form-control" id="start-time" name="start-time" required>
        </div>
        <div class="form-group col-md-6">
          <label for="end-time">End Time:</label>
          <input type="time" class="form-control" id="end-time" name="end-time" required>
        </div>
      </div>
    </div>

    <!-- Preferred Communication Method -->
    <div class="form-group" id="communication-section">
      <div class="form-group" id="linkedin-field">
        <label for="linkedin">LinkedIn Profile:</label>
        <input type="url" class="form-control" id="linkedin" name="linkedin" placeholder="Enter your LinkedIn profile URL" readonly>
      </div>
    </div>

    <!-- Amount -->
    <div class="form-group" id="amount-section">
      <label for="amount">Fee:</label>
      <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter the amount" required>
    </div>

    <!-- Submit Button -->
    <div class="form-group" id="submit-section">
      <button  type="submit" class="btn btn-block" formaction="http://localhost:1000/submit_mentor_details">Submit</button>
    </div>

  </form>
</div>

<!-- JavaScript to Handle Communication Details -->
<script>
  // Fetch user details and populate form fields
  window.onload = function() {
    fetch('/fetch-user-details')
      .then(response => response.json())
      .then(data => {
        if (data.email) {
          document.getElementById('email').value = data.email;
        }
        if (data.linkedin) {
          document.getElementById('linkedin').value = data.linkedin;
        }
        if(data.name)
        {
          document.getElementById('name').value = data.name;
        }
      })
      .catch(error => console.error('Error fetching user details:', error));
  };
</script>

<!-- Bootstrap JS and dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
