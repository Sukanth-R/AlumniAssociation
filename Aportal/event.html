<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        /* Header and Navbar styles */
        .container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            background-color: #002366; /* Royal Blue */
        }
        
        .logo {
            margin-right: 40px;
        }
        
        .logo h1 {
            margin: 0;
            font-size: 24px;
            color: #FFD700; /* Gold */
        }
        
        .navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #002366;
            overflow: hidden;
            display: flex;
        }
        
        .navbar li {
            float: left;
        }
        
        .navbar li a,
        .dropbtn {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar li a:hover,
        .dropdown:hover .dropbtn {
            background-color: #FFD700; /* Gold */
            color: #002366;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #002366; /* Royal Blue */
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        
        .dropdown-content a {
            color: #FFD700; /* Gold */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dropdown-content a:hover {
            background-color: #001a4d; /* Darker shade of Royal Blue */
            color: #FFD700; /* Keeps text gold on hover */
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Donation Container */
        .container-fixed {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 1s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            background-color: rgb(250, 255, 156);
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            transform: scale(1.1);
        }
        
        h1 {
            text-align: center;
            font-size: 32px;
            color: #002366;
            margin-top: 40px;
        }

        .job-count {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #555;
        }
        .card{
            width:300px;
            height: auto;
        }

        .card h3 {
            margin: 0 0 10px;
            font-size:30px;
            color: #333;
        }

        .card p {
            color: #666;
            font-size:20px;
        }

        .card .date {
            color: #888;
            font-size:20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Alumni Portal</h1>
            </div>
            <nav>
                <ul class="navbar">
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Connect</a>
                        <div class="dropdown-content">
                            <a href="caro.html">Alumni Albums</a>
                            <a href="mentor-program.html">Alumni Mentor Program</a>
                            <a href="http://localhost:3000/jobb.html">Jobs</a>
                            <a href="http://localhost:3001/intern.html">Internship</a>
                            <a href="stories.html">Stories</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Events</a>
                        <div class="dropdown-content">
                            <a href="event.html">All Events</a>
                            <a href="event_calender.html">Calendar of Events</a>
                            <a href="reu.html">Reunions</a>
                            <a href="specialweb.html">Special Webinars</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Others</a>
                        <div class="dropdown-content">
                            <a href="about.html">About the Association</a>
                            <a href="alumini_needs.html">Help</a>
                            <a href="#">Photo Gallery</a>
                            <a href="Donation.html">Donation Portal</a>
                        </div>
                    </li>
                    <li><a href="http://127.0.0.1:5000/">Ask AI for help</a></li>
                    <li>
                        <a href="alumini_portal1.html" class="login-button">HOME</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <h1>Upcoming Events</h1>

    <div class="container-fixed" id="announcements-container">
        <!-- Announcement cards will be dynamically inserted here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://localhost:2009/announcements');
                const announcements = await response.json();

                const container = document.getElementById('announcements-container');

                announcements.forEach(announcement => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    
                    card.innerHTML = `
                        <h3>${announcement.title}</h3>
                        <p class="date">Start Date: ${announcement.startDate}</p>
                        <p>${announcement.description}</p>
                    `;
                    
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching announcements:', error);
            }
        });
    </script>
</body>
</html>
