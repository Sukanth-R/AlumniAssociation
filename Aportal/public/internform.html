<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Internship</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            background-color: #ffffff;
            padding: 2rem;
        }
        .card-title {
            color: #002366;
            font-weight: 700;
        }
        .btn-primary {
            background-color: #002366;
            border-color: #002366;
        }
        .btn-primary:hover {
            background-color: #001d3d;
            border-color: #001d3d;
        }
        .form-control, .form-select {
            border-radius: 5px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #FFD700;
            box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25);
        }
        .input-group-text {
            background-color: #FFD700;
            border-color: #FFD700;
            color: #002366;
        }
        .form-label {
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .btn-back {
            background-color: #FFD700;
            color: #002366;
            border-color: #FFD700;
        }
        .btn-back:hover {
            background-color: #e6c200;
            border-color: #e6c200;
        }
        @media (max-width: 576px) {
            .container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">Post Internship</h2>
            <form id="internshipForm" method="post">
                <div class="mb-3">
                    <label for="jobTitle" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="jobTitle" class="form-label">Intern Title</label>
                    <input type="text" class="form-control" id="jobTitle" name="jobTitle" required>
                </div>
                
                <div class="mb-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate" name="startDate" required>
                </div>
                
                <div class="mb-3">
                    <label for="duration" class="form-label">Duration</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="durationInput" name="duration" placeholder="Select or enter duration" list="durations" required>
                        <datalist id="durations">
                            <option value="1 Month">
                            <option value="3 Months">
                            <option value="6 Months">
                        </datalist>
                        <span class="input-group-text">Duration</span>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="companyName" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="companyName" name="companyName" required>
                </div>
                
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>

                <div class="mb-3">
                    <label for="mode" class="form-label">Internship Mode</label>
                    <select class="form-select" id="mode" name="mode" required>
                        <option value="" disabled selected>Select Mode</option>
                        <option value="Online">Online</option>
                        <option value="Offline">Offline</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="internCount" class="form-label">Intern Count</label>
                    <input type="number" class="form-control" id="internCount" name="internCount" placeholder="Enter the number of positions available" min="1" required>
                </div>
                
                <div class="form-group mb-3" id="amount-section">
                    <label for="amount" class="form-label">Fee:</label>
                    <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter the amount" required>
                </div>
                
                <button class="btn btn-primary" type="submit" formaction="http://localhost:7002/insert">Post Intern</button>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Success</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="color:white;">
          Job posted successfully!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  function handleSubmit(event) {
      event.preventDefault(); // Prevent the default form submission
  
      // Perform your form submission logic here
      fetch('http://localhost:7001/insert', {
          method: 'POST',
          body: new FormData(event.target)
      })
      .then(response => {
          if (response.ok) {
              // Show the success modal on successful submission
              new bootstrap.Modal(document.getElementById('successModal')).show();
          } else {
              alert('Failed to post the job. Please try again.');
          }
      })
      .catch(error => {
          console.error('Error:', error);
          alert('An error occurred. Please try again.');
      });
  }
  </script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
