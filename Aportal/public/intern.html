<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internship Opportunities</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet"
    />
    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            background-color: #002366; /* Royal Blue */
        }

        .logo {
            margin-right: 40px;
        }

        .logo h1 {
            margin: 0;
            font-size: 24px;
            color: #FFD700; /* Gold */
        }

        .navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #002366;
            overflow: hidden;
            display: flex;
        }

        .navbar li {
            float: left;
        }

        .navbar li a, .dropbtn {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar li a:hover, .dropdown:hover .dropbtn {
            background-color: #FFD700; /* Gold */
            color: #002366;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #002366; /* Royal Blue */
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #FFD700; /* Gold */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dropdown-content a:hover {
            background-color: #001a4d; /* Darker shade of Royal Blue */
            color: #FFD700; /* Keeps text gold on hover */
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .login-button {
            background-color: #FFD700; /* Gold */
            color: #002366;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            padding: 14px 16px;
        }

        .login-button:hover {
            background-color: #002366;
            color: #FFD700;
        }

        .header {
            background-color: #002366; /* Royal Blue */
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .internship-container {
            padding: 20px;
            text-align: center;
        }

        .post-internship-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .post-internship {
            background-color: #ffd700; /* Gold */
            color: #002366; /* Royal Blue */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        .internship-count {
            margin-bottom: 20px;
            font-size: 18px;
            color: #555;
        }

        .internship-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .internship-card {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            transition: transform 1s ease, box-shadow 0.3s ease;
        }
        .internship-card:hover{
            background-color: rgb(250, 255, 156);
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            transform: scale(1.1);
        }

        .internship-card h2 {
            margin: 0 0 10px;
            font-size: 20px;
            color: #002366; /* Royal Blue */
        }

        .internship-card p {
            margin: 5px 0;
            color: #777;
        }

        .internship-card a {
            color: #ffd700; /* Gold */
            text-decoration: none;
            font-weight: bold;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 800px;
            border-radius: 10px;
        }

        .modal-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .modal-close:hover,
        .modal-close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Navbar from Alumni Portal -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>Alumni Portal</h1>
            </div>
            <nav>
                <ul class="navbar">
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Connect</a>
                        <div class="dropdown-content">
                            <a href="#">Alumni Albums</a>
                            <a href="http://localhost:7000/mentor-program.html">Alumni Mentor Program</a>
                            <a href="http://localhost:3000/jobb.html">Jobs</a>
                            <a href="#">Internship</a>
                            <a href="http://localhost:7000/stories.html">Stories</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Events</a>
                        <div class="dropdown-content">
                            <a href="http://localhost:7000/event.html">All Events</a>
                            <a href="http://localhost:7000/event_calender.html">Calendar of Events</a>
                            <a href="http://localhost:7000/reu.html">Reunions</a>
                            <a href="specialweb.html">Special Webinars</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropbtn">Others</a>
                        <div class="dropdown-content">
                            <a href="http://localhost:7000/about.html">About the Association</a>
                            <a href="http://localhost:7000/alumini_needs.html">Help</a>
                            <a href="#">Photo Gallery</a>
                            <a href="http://localhost:7000/Donation.html">Donation Portal</a>
                        </div>
                    </li>
                    <li>
                        <a href="alumini_portal1.html" class="login-button">HOME</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Internship Content -->
    <div class="header">
        <h1>Intern Opportunities</h1>
    </div>
    <div class="internship-container">
        <div class="post-internship-container">
            <button id="postInternBtn" class="post-internship">Post an Intern</button>
        </div>
        <div class="internship-count">Intern Opportunities Available</div>
        <div class="internship-grid"></div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <iframe src="internform.html" style="width:100%; height:80vh; border:none; border-radius: 10px;"></iframe>
        </div>
    </div>
    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/interns')  // Ensure the URL points to the correct server
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(interns => {
                    console.log(interns); // Log fetched job data to see what is being retrieved
                    const internGrid = document.querySelector('.internship-grid');
                    internGrid.innerHTML = '';
                    interns.forEach(intern => {
                        const internCard = document.createElement('div');
                        internCard.className = 'internship-card';
                        internCard.innerHTML = `
                            <h2>${intern.jobTitle}</h2>
                            <p><strong>Start Date:</strong> ${intern.startDate}</p>
                            <p><strong>Duration:</strong> ${intern.duration}</p>
                            <p><strong>Company:</strong> ${intern.companyName}</p>
                            <p><strong>Location:</strong> ${intern.location}</p>
                            <p><strong>Intern Mode:</strong> ${intern.mode}</p>
                            <p><strong>Total Applicable:</strong> ${intern.internCount}</p>
                            <p><strong>Fees:</strong> ${intern.amount}</p>
                        `;
                        internGrid.appendChild(internCard);
                    });
                })
                .catch(error => console.error('Error fetching job data:', error));

            // Modal script
            var modal = document.getElementById("myModal");
            var btn = document.getElementById("postInternBtn");
            var span = document.getElementsByClassName("modal-close")[0];

            btn.onclick = function() {
                modal.style.display = "block";
            }

            span.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
            document.addEventListener('click', function(event) {
            if (event.target && event.target.matches('.modal-close')) {
                // Redirect to intern.html with a refresh query parameter
                window.location.href = 'intern.html?refresh=true';
            }
        });
        });
    </script>
</body>
</html>
