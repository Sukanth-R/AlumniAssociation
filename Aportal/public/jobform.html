<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa; /* Light background for contrast */
        }

        .card {
            border-radius: 15px; /* Rounded corners for card */
            border: 1px solid #ddd; /* Subtle border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .card-body {
            padding: 2rem; /* Increased padding for content spacing */
        }

        .card-title {
            color: #002366; /* Royal Blue */
            font-size: 1.5rem; /* Larger font size */
            font-weight: 700; /* Bold text */
            margin-bottom: 1.5rem; /* Spacing below the title */
        }

        .form-label {
            font-weight: 500; /* Semi-bold labels */
            color: #002366; /* Royal Blue */
        }

        .form-control, .form-select {
            border-radius: 0.5rem; /* Rounded corners for input fields */
            border-color: #ddd; /* Subtle border color */
        }

        .form-control:focus, .form-select:focus {
            border-color: #002366; /* Royal Blue focus border */
            box-shadow: 0 0 0 0.2rem rgba(0, 38, 102, 0.25); /* Royal Blue focus shadow */
        }

        .btn-primary {
            background-color: #002366; /* Royal Blue */
            border-color: #002366; /* Royal Blue border */
            font-weight: 700; /* Bold text */
        }

        .btn-primary:hover {
            background-color: #FFD700; /* Gold on hover */
            border-color: #FFD700; /* Gold border on hover */
            color: #002366; /* Royal Blue text color */
        }

        .btn-secondary {
            background-color: #FFD700; /* Gold */
            border-color: #FFD700; /* Gold border */
            color: #002366; /* Royal Blue text color */
            font-weight: 700; /* Bold text */
        }

        .btn-secondary:hover {
            background-color: #002366; /* Royal Blue on hover */
            border-color: #002366; /* Royal Blue border on hover */
            color: #FFD700; /* Gold text color */
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .card-body {
                padding: 1rem; /* Reduced padding on smaller screens */
            }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">Post Job</h2>
            <form id="jobForm" method="post">
                <div class="mb-3">
                    <label for="jobTitle" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="jobTitle" class="form-label">Job Title</label>
                    <input type="text" class="form-control" id="jobTitle" name="jobTitle" required>
                </div>
                <div class="mb-3">
                    <label for="startDate" class="form-label">Interview Date</label>
                    <input type="date" class="form-control" id="startDate" name="startDate" required>
                </div>
                <div class="mb-3">
                    <label for="mode" class="form-label">Interview Mode</label>
                    <select class="form-select" id="mode" name="mode" required>
                        <option value="" disabled selected>Select Mode</option>
                        <option value="Online">Online</option>
                        <option value="Offline">Offline</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>
                <div class="mb-3">
                    <label for="companyName" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="companyName" name="companyName" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea id="description" class="form-control" name="description" rows="5" required></textarea>
                </div>
                <button class="btn btn-primary" type="submit" formaction="http://localhost:7001/insert">Post Job</button>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Success</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="color:white;">
        Job posted successfully!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function handleSubmit(event) {
    event.preventDefault(); // Prevent the default form submission

    // Perform your form submission logic here
    fetch('http://localhost:7001/insert', {
        method: 'POST',
        body: new FormData(event.target)
    })
    .then(response => {
        if (response.ok) {
            // Show the success modal on successful submission
            new bootstrap.Modal(document.getElementById('successModal')).show();
        } else {
            alert('Failed to post the job. Please try again.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
    });
}
</script>

   
  
  <!-- Bootstrap JS and dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
